<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Dynamic Resume</title>
    <h1>Editale Resume with URL Generator</h1>
    <form id="Resumeform">

        <fieldset>
            <legend>Profile Picture</legend>
        <label for="profilePicture"></label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required></fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Resume URL Will Generate Here:</label>
            <input type="text" id="username" name="username">
            <label for="name">Full Name : </label>
            <input type="text" id="name" required>
            <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="phone">Contact Num :</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <br>
            <label for="education">Study:</label>
            <textarea id="education" name="education" rows= "4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Expertise:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required>
            </textarea><br>
            <br>


            <button type="submit">Generate Resume</button>
        </fieldset>
    
        </form>
        <div id="resumeOutput">

        </div>
</head>
<body>
    
    <script src="script.js"></script>
</body>
</html>
